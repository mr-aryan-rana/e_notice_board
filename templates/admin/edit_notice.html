<!-- e_notice_board/templates/admin/edit_notice.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Notice - E-Notice Board</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">E-Notice Board Admin</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{{ url_for('admin.dashboard') }}">Dashboard</a>
                <a class="nav-link" href="{{ url_for('admin.logout') }}">Logout</a>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <h2>Edit Notice</h2>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST">
            <div class="row">
                <div class="col-md-6">
                    <!-- Title -->
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" name="title" value="{{ notice.title }}" required>
                    </div>
                    
                    <!-- Content -->
                    <div class="mb-3">
                        <label for="content" class="form-label">Content</label>
                        <textarea class="form-control" id="content" name="content" rows="5" required>{{ notice.content }}</textarea>
                    </div>
                    
                    <!-- Priority -->
                    <div class="mb-3">
                        <label for="priority" class="form-label">Priority</label>
                        <select class="form-select" id="priority" name="priority">
                            <option value="1" {% if notice.priority == 1 %}selected{% endif %}>Low (1)</option>
                            <option value="2" {% if notice.priority == 2 %}selected{% endif %}>Medium (2)</option>
                            <option value="3" {% if notice.priority == 3 %}selected{% endif %}>High (3)</option>
                        </select>
                    </div>
                    
                    <!-- Monitor Assignment -->
                    <div class="mb-3">
                        <label class="form-label">Assign Monitors</label>
                        <div class="border p-2" style="max-height: 200px; overflow-y: auto;">
                            {% for monitor in all_monitors %}
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="monitor{{ monitor.id }}"
                                       name="monitor_ids" value="{{ monitor.id }}"
                                       {% if monitor in notice.monitors %}checked{% endif %}>
                                <label class="form-check-label" for="monitor{{ monitor.id }}">{{ monitor.name }}</label>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
                
                <div class="col-md-6">
                    <!-- Position -->
                    <div class="mb-3">
                        <label for="position" class="form-label">Position</label>
                        <select class="form-select" id="position" name="position">
                            <option value="top" {% if notice.position == 'top' %}selected{% endif %}>Top</option>
                            <option value="middle" {% if notice.position == 'middle' or not notice.position %}selected{% endif %}>Middle</option>
                            <option value="bottom" {% if notice.position == 'bottom' %}selected{% endif %}>Bottom</option>
                        </select>
                    </div>
                    
                    <!-- Display Duration -->
                    <div class="mb-3">
                        <label for="display_duration" class="form-label">Display Duration (seconds)</label>
                        <input type="number" class="form-control" id="display_duration" name="display_duration" value="{{ notice.display_duration }}" min="1" required>
                    </div>
                    
                    <!-- Start Time -->
                    <div class="mb-3">
                        <label for="start_time" class="form-label">Start Time</label>
                        <input type="datetime-local" class="form-control" id="start_time" name="start_time" value="{{ start_time_formatted }}">
                    </div>
                    
                    <!-- End Time -->
                    <div class="mb-3">
                        <label for="end_time" class="form-label">End Time (optional)</label>
                        <input type="datetime-local" class="form-control" id="end_time" name="end_time" value="{{ end_time_formatted }}">
                    </div>
                    
                    <!-- Active Status -->
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="is_active" name="is_active" {% if notice.is_active %}checked{% endif %}>
                        <label class="form-check-label" for="is_active">Active</label>
                    </div>
                </div>
            </div>
            
            <!-- Buttons -->
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Update Notice</button>
                <a href="{{ url_for('admin.list_notices') }}" class="btn btn-secondary">Cancel</a>
                <a href="{{ url_for('admin.delete_notice', notice_id=notice.id) }}" class="btn btn-danger float-end" onclick="return confirm('Are you sure you want to delete this notice?')">Delete Notice</a>
            </div>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
